<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #dfdae4, #dde2eb);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; /* Centers content horizontally */
        align-items: center; /* Centers content vertically */
        height: 100vh; /* Full viewport height */
        color: #333;
        flex-direction: column; /* Ensure vertical alignment */
    }
        /* Navbar Styles */
        .navbar {
            background-color: rgba(42, 79, 119, 0.9);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 2;
            box-sizing: border-box;
        }

        .navbar-left, .navbar-right {
            display: flex;
            flex-wrap: wrap;
        }

        .navbar-left a, .navbar-right a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.1em;
            white-space: nowrap;
        }

        .navbar-left {
            flex: 1;
        }

        .navbar-right {
            justify-content: flex-end;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Container Styles */
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color:rgba(42, 79, 119, 0.9);
            font-size: 1.8em;
        }

        /* Form Styles */
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], select {
            width: 100%;
            padding: 7px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color:rgba(42, 79, 119, 0.9);
            outline: none;
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 10px;
            background-color: rgba(42, 79, 119, 0.9);
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color:  rgba(42, 79, 119, 0.9);
        }

        /* Error Message Styles */
        .error {
            color: red;
            font-size: 0.9em;
            text-align: center;
            margin-top: 10px;
        }

        /* Footer styles */
        .footer {
            background-color: rgba(42, 79, 119, 0.9);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 2;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }

            label {
                font-size: 0.85em;
            }

            input, select, button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-left">
            <a href="/">Home</a>
            <a href="/about">About</a>
        </div>
        <div class="navbar-right">
            <a href="/contact">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2>Register for Culture Festival</h2>
        <form method="POST">
            <label for="user_name">Name</label>
            <input type="text" id="user_name" name="user_name" placeholder="Enter your name" required>

            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email" placeholder="Enter your email" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address">

            <label for="user_contact">Contact Number</label>
            <input type="tel" id="user_contact" name="user_contact" placeholder="Enter your contact number" required>

            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="" selected disabled>Please select role</option>
                <option value="Sponsor">Sponsor</option>
                <option value="Organizer">Organizer</option>
                <option value="Vendor">Vendor</option>
                <option value="Volunteer">Volunteer</option>
                <option value="Participant">Participant</option>
                <option value="Attendee">Attendee</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="footer">
        Â© 2024 Cultural Festival Event Management System. All rights reserved.
    </div>

</body>
</html>
